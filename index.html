            },

                care: "Pleno sol, riego regular, poda estacional",
                difficulty: "Media"
            },
            {

                name: "Sansevieria",
                type: "interior",
                image: "ü™¥",
                description: "Tambi√©n conocida como lengua de suegra. Muy resistente y purificadora.",
                care: "Luz baja a alta, riego muy escaso",
                difficulty: "Muy f√°cil"
            },
            {
                id: 6,
                name: "Geranio",
                type: "exterior",
                image: "üå∫",
                description: "Planta con flores abundantes en diversos colores. Ideal para balcones.",
                care: "Sol directo, riego moderado, fertilizante regular",
                difficulty: "F√°cil"
            },
            {

        // Componente Card de Planta
        function PlantCard({ plant, onClick }) {
            return (

                </div>
            );
        }

        // Componente Modal de Detalles
        function PlantModal({ plant, onClose }) {
            if (!plant) return null;

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <button className="close-btn" onClick={onClose} aria-labell="Cerrar di√°logo">‚úï</button>

        // Componente Principal
        function App() {
            const [filter, setFilter] = useState('all');
            const [selectedPlant, setSelectedPlant] = useState(null);

            const filteredPlants = filter === 'all' 
                ? plantsData 
                : plantsData.filter(plant => plant.type === filter);

            return (
                <div className="app">
                    <div className="header">

                        <p>Descubre las mejores plantas para tu hogar y jard√≠n</p>

                        </div>
                        <div 
                            className={filter === 'interior' ? 'active' : ''} 
                            onClick={() => setFilter('interior')}
                        >
                            üè† Interior ({plantsData.filter(p => p.type === 'interior').length})
                        </div>
                        <div

                            onClick={() => setFilter('exterior')}
                        >
                            üåû Exterior ({plantsData.filter(p => p.type === 'exterior').length})
                        </div>
                    </div>

                    <div className="plants-grid">
                        {filteredPlants.map(plant => (
                            <PlantCard 
                                key={plant.id} 
                                plant={plant} 
                                onClick={setSelectedPlant}
                            />
                        ))}
                    </div>

                    {filteredPlants.length === 0 && (
                        <p className="no-results">No se encontraron plantas</p>
                    )}

                    <PlantModal 
                        plant={selectedPlant} 
                        onClose={() => setSelectedPlant(null)} 
                    />
                </div>
            );
        }

        // Renderizar la aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
